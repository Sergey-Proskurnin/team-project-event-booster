  <body>
    <header>
      <h2 class="title">events booster</h2>

      <section class=Hero>

          <form class="search-form" id="search-form" action="" method="">

              placeholder="Start searching?"
            />

              search
              </span></button>
              <label class="select-text visually-hidden" for="ice">Choose country</label>
                    <select class="select-country" id="ice" name="select-form" placeholder="Start searching?">

                    </select>
              </label> 
          </form>
        </div>
